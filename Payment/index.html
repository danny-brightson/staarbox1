<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">
  <title>Payment</title>

  <link rel="stylesheet" href="../Css/index.css" />
  <link rel="stylesheet" href="../Css/bootstrap.min.css" />

  <style>
    :root{
      --bg:#f6f8fa;
      --card:#ffffff;
      --accent:#28a745;
      --muted:#6b7280;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Poppins, Arial, sans-serif;
      background:var(--bg);
      color:#111;
    }

    h1{
      text-align:center;
      margin:16px 0;
      font-size:22px;
    }

    /* ---------- CONTAINER ---------- */
    .page-wrapper{
      padding:12px;
    }

    .order-summary{
      max-width:680px;
      margin:0 auto;
      background:var(--card);
      padding:16px;
      border-radius:14px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
    }

    /* ---------- PLAN LIST ---------- */
    .plan-title{
      font-weight:600;
      margin-bottom:8px;
      font-size:15px;
    }

    .plan-row{
      display:flex;
      justify-content:space-between;
      gap:10px;
      padding:6px 0;
      font-size:14px;
    }

    .plan-row span:last-child{
      font-weight:600;
    }

    /* ---------- SUMMARY ROWS ---------- */
    .summary-item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 0;
      border-bottom:1px dashed #e5e7eb;
      font-size:14px;
    }

    .summary-item strong{
      font-size:15px;
    }

    /* ---------- PROMO ---------- */
    .promo-box{
      display:flex;
      gap:8px;
      margin-top:8px;
    }

    .promo-box input{
      flex:1;
      padding:10px;
      border-radius:8px;
      border:1px solid #ddd;
      font-size:14px;
    }

    .promo-box button{
      white-space:nowrap;
    }

    /* ---------- PAY BUTTON ---------- */
    .pay-btn{
      width:100%;
      margin-top:16px;
      padding:14px;
      border-radius:10px;
      border:none;
      background:var(--accent);
      color:#fff;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
    }

    .pay-btn[disabled]{
      opacity:.6;
      cursor:not-allowed;
    }

    /* ---------- MOBILE ---------- */
    @media (max-width:480px){
      h1{font-size:20px}
      .order-summary{padding:14px}
      .plan-row,.summary-item{font-size:13px}
      .pay-btn{font-size:15px}
    }

    /* ---------- TABLET ---------- */
    @media (min-width:481px) and (max-width:900px){
      .order-summary{padding:18px}
    }

    /* ---------- DESKTOP ---------- */
    @media (min-width:901px){
      .page-wrapper{padding:24px}
    }
  </style>
</head>

<body>

<div class="page-wrapper">
  <h1>Payment</h1>

  <div class="order-summary">
    <h3>Order Summary</h3>

    <!-- PLAN LIST -->
    <div id="planList"></div>

    <div class="summary-item">
      <span>Base Price</span>
      <strong id="basePrice">â€”</strong>
    </div>

    <div class="summary-item">
      <span>CGST (2.5%)</span>
      <span id="cgst">â€”</span>
    </div>

    <div class="summary-item">
      <span>SGST (2.5%)</span>
      <span id="sgst">â€”</span>
    </div>

    <!-- PROMO -->
    <div style="margin-top:12px;">
      <label>
        <input type="checkbox" id="promoCheck">
        I have a promo code
      </label>
    </div>

    <div id="promoSection" style="display:none;">
      <div class="promo-box">
        <input type="text" id="promoCode" placeholder="Enter promo code">
        <button id="applyPromo" class="btn btn-outline-success btn-sm">
          Apply
        </button>
      </div>

      <div class="summary-item" id="discountRow" style="display:none;">
        <span>Discount</span>
        <span id="discountAmt" style="color:green">-â‚¹0</span>
      </div>
    </div>

    <hr>

    <div class="summary-item">
      <strong>Total</strong>
      <strong id="totalPrice">â€”</strong>
    </div>

    <button id="razorpayBtn" class="pay-btn" disabled>
      Pay with Razorpay
    </button>
  </div>
</div>

<!-- Razorpay -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

</body>
</html>
