
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - StaarBox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    .thank-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #4CAF50;
    }
    .timer {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }
    a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="thank-box">
    <h1><img src="../Image/staarbox.png" alt="Staarbox" height="80px" width="120px"></h1>
    <h1>ðŸŽ‰ Thank You for Your Order!</h1>
    <p>Your payment was successful. Weâ€™ll start processing your order soon.</p>
    <p class="timer">Redirecting to Home in <span id="countdown">8</span> seconds...</p>
    <p>If not redirected, <a href="../index.html">click here</a>.</p>

  <script>
    let seconds = 8;
    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;

      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = "index.html"; // âœ… Redirect to homepage
      }
    }, 1000);
  </script>
