<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Login | STAARBOX</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('../Image/staarbox.png') center center/contain no-repeat,
                  linear-gradient(135deg, #02614e, #eccfa1);
      background-blend-mode: overlay;
      backdrop-filter: blur(2px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .otp-card {
      width: 100%;
      max-width: 420px;
      padding: 32px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.72);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      color:#02614e;
    }

    .brand {
      font-size: 28px;
      font-weight: 800;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(0,0,0,0.15);
      color: #02614e;
    }

    .form-control::placeholder { color: #6f8f81; }

    button {
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      width: 100%;
    }

    #otp-section { display: none; }

    #status {
      font-weight: 600;
      min-height: 24px;
    }

    .small-muted { color: #4a7365; font-size: 0.9rem; }

    /* IMPORTANT: do NOT use display:none for recaptcha container.
       Keep element present so Google can attach iframe. */
    #recaptcha-container {
      visibility: hidden;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <div class="otp-card">
    <div class="brand">⭐ STAARBOX</div>
    <h3>Login with OTP</h3>

    <p class="small-muted">Enter your mobile number with country code (e.g. +91).</p>

    <!-- Phone Section -->
    <div id="phone-section">
      <input type="tel" id="phoneNumber" class="form-control mb-3" placeholder="+91 9876543210">
      <div id="recaptcha-container" class="mb-3"></div>
      <button id="sendOtpBtn" class="btn btn-warning">Send OTP</button>
    </div>

    <!-- OTP Section -->
    <div id="otp-section">
      <input type="text" id="otpInput" class="form-control mb-3" placeholder="Enter OTP">
      <button id="verifyOtpBtn" class="btn btn-success">Verify OTP</button>
      <p class="mt-2"><a href="#" id="resendOtp" class="small-muted text-decoration-none">Resend OTP</a></p>
    </div>

    <p id="status" class="mt-3 small-muted"></p>
  </div>

  <!-- Firebase Compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>

  <script>
    // ---------- Firebase config ----------
    const firebaseConfig = {
      apiKey: "AIzaSyD78WXxyUeHl_rIlnRSQydj9WN0Ss4jqMs",
      authDomain: "staarbox-91945.firebaseapp.com",
      projectId: "staarbox-91945",
      storageBucket: "staarbox-91945.firebasestorage.app",
      messagingSenderId: "591533689732",
      appId: "1:591533689732:web:45f6abb7dbe9e42508ebd1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ---------- DOM ----------
    const phoneInput = document.getElementById('phoneNumber');
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const otpSection = document.getElementById('otp-section');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');
    const otpInput = document.getElementById('otpInput');
    const statusText = document.getElementById('status');

    function showStatus(msg, isError=false) {
      statusText.textContent = msg;
      statusText.style.color = isError ? 'crimson' : '#02614e';
      console.log(msg);
    }

    // ---------- init invisible reCAPTCHA safely ----------
    // Returns true if initialized, throws or returns false on failure.
    async function initRecaptcha() {
      if (window.recaptchaVerifier && typeof window.recaptchaVerifier.clear === 'function') {
        try { window.recaptchaVerifier.clear(); } catch(e){ console.warn('recaptcha clear failed', e); }
      }

      // build verifier (invisible)
      try {
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
          size: 'invisible',
          callback: (token) => {
            console.log('Invisible reCAPTCHA callback, token length:', (token || '').length);
          },
          'expired-callback': () => {
            console.warn('reCAPTCHA expired');
          }
        });

        // render returns a promise and ensures iframe attached
        const widgetId = await window.recaptchaVerifier.render();
        console.log('reCAPTCHA rendered widgetId:', widgetId);
        return true;
      } catch (err) {
        console.error('initRecaptcha error:', err);
        showStatus('reCAPTCHA init failed. Try Incognito or check network/extensions.', true);
        return false;
      }
    }

    // initialize once (best-effort)
    initRecaptcha().then(ok => {
      if (ok) console.log('Initial reCAPTCHA ready');
    });

    // ---------- Send OTP handler with diagnostics ----------
    sendOtpBtn.addEventListener('click', async () => {
      sendOtpBtn.disabled = true;
      const rawPhone = phoneInput.value || '';
      let phone = rawPhone.trim().replace(/\s+/g, '');

      // basic validation
      if (!phone) { showStatus('⚠️ Enter your mobile number.', true); sendOtpBtn.disabled = false; return; }
      if (!phone.startsWith('+')) { showStatus('⚠️ Country code missing. Example: +91XXXXXXXXXX', true); sendOtpBtn.disabled = false; return; }
      const digits = phone.replace(/\D/g, '');
      if (digits.length < 10) { showStatus('⚠️ Phone number too short. Must be at least 10 digits.', true); sendOtpBtn.disabled = false; return; }
      if (phone.startsWith('+91') && digits.length !== 12) { showStatus('⚠️ Indian number must be exactly 10 digits. Example: +919876543210', true); sendOtpBtn.disabled = false; return; }

      showStatus('Initializing reCAPTCHA and sending OTP...');
      // ensure recaptcha initialized
      const ok = await initRecaptcha();
      if (!ok) { sendOtpBtn.disabled = false; return; }

      // safety timeout (if Firebase call never resolves)
      let timedOut = false;
      const timeoutId = setTimeout(() => {
        timedOut = true;
        showStatus('Request timed out. Please try again.', true);
        sendOtpBtn.disabled = false;
      }, 20000); // 20s

      try {
        const confirmationResult = await auth.signInWithPhoneNumber(phone, window.recaptchaVerifier);
        if (timedOut) {
          console.warn('Confirmation returned after timeout', confirmationResult);
          return;
        }
        clearTimeout(timeoutId);
        // store globally
        window.confirmationResult = confirmationResult;
        console.log('confirmationResult set', confirmationResult);
        otpSection.style.display = 'block';
        otpInput.focus();
        showStatus('OTP sent successfully! Enter the code.');
        // keep send button disabled to prevent duplicate requests; enable if you implement resend flow
      } catch (err) {
        clearTimeout(timeoutId);
        console.error('signInWithPhoneNumber error:', err);
        // friendly messages for common error codes
        const code = err && err.code;
        if (code === 'auth/invalid-phone-number') {
          showStatus('Invalid phone number. Please check digits and country code.', true);
        } else if (code === 'auth/too-many-requests') {
          showStatus('Too many requests. Please wait a few minutes and try again.', true);
        } else if (code === 'auth/quota-exceeded') {
          showStatus('SMS quota exceeded for your project. Use Firebase test numbers or check quotas.', true);
        } else {
          showStatus('Failed to send OTP: ' + (err && err.message ? err.message : String(err)), true);
        }
        sendOtpBtn.disabled = false;
        // attempt to re-init recaptcha so next try is fresh
        try { await initRecaptcha(); } catch(e){ console.warn(e); }
      }
    });

    // ---------- Verify OTP ----------
    verifyOtpBtn.addEventListener('click', async () => {
      const code = otpInput.value.trim();
      if (!code) { showStatus('⚠️ Enter the OTP.', true); return; }

      if (!window.confirmationResult) {
        showStatus('⚠️ No OTP request found. Please request OTP first.', true);
        return;
      }

      showStatus('Verifying...');
      verifyOtpBtn.disabled = true;
      try {
        const result = await window.confirmationResult.confirm(code);
        console.log('OTP verified result:', result);
        showStatus('✅ Login Successful! Redirecting...');
        // redirect after small delay
        setTimeout(() => {
          const target = '../checkout/index.html'; // adjust as needed
          console.log('Redirecting to', target);
          window.location.href = target;
        }, 900);
      } catch (err) {
        console.error('verify error', err);
        showStatus('❌ Incorrect OTP or verification failed. Try again.', true);
        verifyOtpBtn.disabled = false;
      }
    });

    // ---------- Resend (re-init) ----------
    document.getElementById('resendOtp').addEventListener('click', async (e) => {
      e.preventDefault();
      sendOtpBtn.disabled = false;
      otpSection.style.display = 'none';
      otpInput.value = '';
      showStatus('Reinitializing reCAPTCHA...');
      await initRecaptcha();
    });

    // helpful dev hook
    window.addEventListener('error', ev => {
      console.error('Global error', ev.error || ev.message);
      showStatus('An unexpected error occurred — check console.', true);
    });
  </script>
</body>
</html>
