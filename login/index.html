<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Login | STAARBOX</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('../Image/staarbox.png') center center/contain no-repeat,
                  linear-gradient(135deg, #02614e, #eccfa1);
      background-blend-mode: overlay;
      backdrop-filter: blur(2px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .otp-card {
      width: 100%;
      max-width: 420px;
      padding: 32px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.72);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      color:#02614e;
    }

    .brand {
      font-size: 28px;
      font-weight: 800;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(0,0,0,0.15);
      color: #02614e;
    }

    .form-control::placeholder { color: #6f8f81; }

    button {
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      width: 100%;
    }

    #otp-section { display: none; }

    #status {
      font-weight: 600;
      min-height: 24px;
    }

    .small-muted { color: #4a7365; font-size: 0.9rem; }
  </style>
</head>

<body>

  <div class="otp-card">
    <div class="brand">⭐ STAARBOX</div>
    <h3>Login with OTP</h3>

    <p class="small-muted">Enter your mobile number with country code (e.g. +91).</p>

    <!-- Phone Section -->
    <div id="phone-section">
      <input type="tel" id="phoneNumber" class="form-control mb-3" placeholder="+91 9876543210">
      <div id="recaptcha-container" class="mb-3"></div>
      <button id="sendOtpBtn" class="btn btn-warning">Send OTP</button>
    </div>

    <!-- OTP Section -->
    <div id="otp-section">
      <input type="text" id="otpInput" class="form-control mb-3" placeholder="Enter OTP">
      <button id="verifyOtpBtn" class="btn btn-success">Verify OTP</button>
      <p class="mt-2"><a href="#" id="resendOtp" class="small-muted text-decoration-none">Resend OTP</a></p>
    </div>

    <p id="status" class="mt-3 small-muted"></p>
  </div>

  <!-- Firebase Compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD78WXxyUeHl_rIlnRSQydj9WN0Ss4jqMs",
      authDomain: "staarbox-91945.firebaseapp.com",
      projectId: "staarbox-91945",
      storageBucket: "staarbox-91945.firebasestorage.app",
      messagingSenderId: "591533689732",
      appId: "1:591533689732:web:45f6abb7dbe9e42508ebd1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const phoneInput = document.getElementById('phoneNumber');
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const otpSection = document.getElementById('otp-section');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');
    const otpInput = document.getElementById('otpInput');
    const statusText = document.getElementById('status');

    function showStatus(msg, isError=false) {
      statusText.textContent = msg;
      statusText.style.color = isError ? 'crimson' : '#02614e';
    }

    // reCAPTCHA initializer
    async function initRecaptcha() {
      if (window.recaptchaVerifier) {
        try { window.recaptchaVerifier.clear(); } catch(e){}
      }
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: () => console.log('recaptcha solved')
      });
      return window.recaptchaVerifier.render();
    }
    initRecaptcha();

    // Send OTP with validation
    sendOtpBtn.addEventListener('click', async () => {
      let phone = phoneInput.value.trim().replace(/\s+/g, '');

      if (!phone) return showStatus("⚠️ Enter your mobile number.", true);
      if (!phone.startsWith("+"))
        return showStatus("⚠️ Country code missing. Example: +91XXXXXXXXXX", true);

      const clean = phone.replace(/\D/g, "");
      if (clean.length < 10)
        return showStatus("⚠️ Phone number too short. Must be at least 10 digits.", true);

      if (phone.startsWith("+91")) {
        if (clean.length !== 12)
          return showStatus("⚠️ Indian number must be exactly 10 digits. Example: +919876543210", true);
      }

      showStatus("Sending OTP...");
      sendOtpBtn.disabled = true;

      await initRecaptcha();

      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          otpSection.style.display = "block";
          otpInput.focus();
          showStatus("OTP sent successfully!");
        })
        .catch((error) => {
          console.error(error);
          showStatus("❌ Failed to send OTP. " + error.message, true);
          sendOtpBtn.disabled = false;
        });
    });

    // Verify OTP
    verifyOtpBtn.addEventListener('click', () => {
      const code = otpInput.value.trim();
      if (!code) return showStatus("⚠️ Enter the OTP.", true);

      showStatus("Verifying...");
      confirmationResult.confirm(code)
  .then(() => {
    showStatus("✅ Login Successful!");
    setTimeout(() => {
      // Redirect here
     // ✅ Redirect to checkout page with plan & price
 window.location.href = "../checkout/index.html"
 }, 1000); // 1 second delay
  })
  .catch(() => showStatus("❌ Incorrect OTP. Try again.", true));

    });

    // Resend OTP
    document.getElementById('resendOtp').addEventListener('click', async (e) => {
      e.preventDefault();
      sendOtpBtn.disabled = false;
      otpSection.style.display = "none";
      otpInput.value = "";
      showStatus("Reinitializing...");
      await initRecaptcha();
    });
  </script>

</body>
</html>
